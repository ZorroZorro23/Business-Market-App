<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AtlasGo • Login</title>
  <link rel="stylesheet" href="./assets/login.css">
</head>
<body>
  <div class="bg-glow"></div>

  <div class="wrap">
    <div class="card">
      <div class="brand">
        <div class="logo">A</div>
        <div>
          <h1>AtlasGo</h1>
          <p>Autentificare pentru a salva scanări & favorite</p>
        </div>
      </div>

      <div class="tabs">
        <button id="tabLogin" class="tab active" type="button">Login</button>
        <button id="tabRegister" class="tab" type="button">Register</button>
      </div>

      <div class="form">
        <button id="btnGoogle" class="btn" type="button" style="background:#222;border:1px solid #333;">
          Continuă cu Google
        </button>

        <div style="display:flex; align-items:center; gap:10px; margin:10px 0;">
          <div style="flex:1; height:1px; background:#333;"></div>
          <div style="font-size:11px; color:#888; font-weight:700;">sau</div>
          <div style="flex:1; height:1px; background:#333;"></div>
        </div>

        <label>Email</label>
        <input id="email" type="email" placeholder="ex: nume@email.com" autocomplete="email" />

        <label>Parolă</label>
        <input id="pass" type="password" placeholder="••••••••" autocomplete="current-password" />

        <button id="btnSubmit" class="btn primary" type="button">Intră în cont</button>

        <div class="row">
          <span id="status" class="status">—</span>
          <a class="link" href="#" id="forgotLink">Am uitat parola</a>
        </div>

        <div class="row" style="margin-top:6px;">
          <span></span>
          <a class="link" href="./index.html" title="Înapoi">Înapoi la hartă</a>
        </div>

        <div class="hint">
          <b>Notă:</b> Favoritele și istoricul se salvează doar când ești autentificat.
        </div>
      </div>
    </div>

    <div class="footer">
      <span>AtlasGo Market Scanner • v4.0 Student</span>
    </div>
  </div>

  <script type="module" src="./assets/login.js"></script>
</body>
</html>
